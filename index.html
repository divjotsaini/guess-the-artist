<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Hair! üëÄ</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #fff1eb 0%, #ace0f9 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff4d6d;
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px white;
        }

        .game-card {
            background: white;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        /* --- THE MAGIC EYE CROPPER --- */
        .image-mask {
            width: 100%;
            height: 120px; /* Short height to only show a strip */
            border-radius: 15px;
            overflow: hidden; /* Cuts off the rest of the face */
            border: 4px solid #ff4d6d;
            margin-bottom: 20px;
            background-color: #eee;
            position: relative;
        }

        .image-mask img {
            width: 100%;
            /* scaling it up effectively "zooms" in */
            height: 300%; 
            object-fit: cover;
            /* Focus on the eyes (approx 30% down the image) */
            object-position: center 25%; 
            transition: all 0.5s ease;
        }

        /* Class to reveal the full face after guessing */
        .reveal img {
            height: 100%;
            object-position: center center;
        }
        .reveal {
            height: 300px; /* Grow the box to show full face */
        }

        /* Options Buttons */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        button {
            background-color: #fff;
            border: 2px solid #ff4d6d;
            color: #ff4d6d;
            padding: 12px;
            font-size: 0.9rem;
            font-weight: 800;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background-color: #ffe6e6;
        }

        button.correct {
            background-color: #4ec04e !important;
            color: white !important;
            border-color: #4ec04e !important;
        }

        button.wrong {
            background-color: #ff4d4d !important;
            color: white !important;
            border-color: #ff4d4d !important;
            opacity: 0.5;
        }

        /* Success Message */
        #win-screen {
            display: none;
        }

        .hidden {
            display: none;
        }
        
        #progress {
            margin-bottom: 10px;
            color: #666;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <div id="game-screen">
        <h1>Whose eyes are these? üëÄ</h1>
        <div id="progress">Artist 1 of 10</div>
        
        <div class="game-card">
            <div class="image-mask" id="img-box">
                <img id="artist-img" src="" alt="Artist Eyes">
            </div>

            <div id="options-container" class="options-grid">
                </div>
            
            <p id="feedback" style="font-weight: bold; height: 20px; margin-top:15px; color: #555;"></p>
        </div>
    </div>

    <div id="win-screen" class="hidden">
        <h1>YOU WON! üèÜ</h1>
        <div class="game-card">
            <img src="IMG_6341.jpg" style="width: 100%; border-radius: 15px; margin-bottom: 15px;">
            <p style="font-size: 1.5rem; font-weight: bold; color: #ff4d6d;">hehe Potty ‚ù§Ô∏è</p>
            <p>You guessed them all right!</p>
            <button onclick="location.reload()" style="background: #ff4d6d; color: white; width: 100%;">Play Again</button>
        </div>
    </div>

    <script>
        // --- THE ARTIST LIST ---
        const questions = [
            { img: "karan.jpg.webp", correct: "Karan Aujla", options: ["Sidhu Moose Wala", "Karan Aujla", "AP Dhillon", "Diljit"] },
            { img: "diljit.jpg", correct: "Diljit Dosanjh", options: ["Ammy Virk", "Gippy Grewal", "Diljit Dosanjh", "Hardy Sandhu"] },
            { img: "badshah.jpg", correct: "Badshah", options: ["Honey Singh", "Badshah", "Raftaar", "Ikka"] },
            { img: "anuv.jpg", correct: "Anuv Jain", options: ["Prateek Kuhad", "Anuv Jain", "Zaeden", "Local Train"] },
            { img: "guru.jpg.webp", correct: "Guru Randhawa", options: ["Jass Manak", "Guru Randhawa", "Millind Gaba", "Mankirt Aulakh"] },
            { img: "harikirat.jpg", correct: "Harkirat Sangha", options: ["Harkirat Sangha", "Arjan Dhillon", "Prem Dhillon", "Navaan Sandhu"] },
            { img: "navaan.jpg", correct: "Navaan Sandhu", options: ["Navaan Sandhu", "Karan Aujla", "Jordan Sandhu", "Dilpreet Dhillon"] },
            { img: "sukha.jpg", correct: "Sukha", options: ["Sukha", "Shubh", "Raf Saperra", "AP Dhillon"] },
            { img: "tegi.jpg", correct: "Tegi Pannu", options: ["Tegi Pannu", "Mannat Noor", "Gur Sidhu", "Intense"] },
            { img: "zaeden.jpg", correct: "Zaeden", options: ["Armaan Malik", "Zaeden", "Ritviz", "Lost Stories"] }
        ];

        let currentQuestion = 0;
        const imgElement = document.getElementById("artist-img");
        const imgBox = document.getElementById("img-box");
        const optionsContainer = document.getElementById("options-container");
        const feedback = document.getElementById("feedback");
        const gameScreen = document.getElementById("game-screen");
        const winScreen = document.getElementById("win-screen");
        const progress = document.getElementById("progress");

        function loadQuestion() {
            // Reset image zoom
            imgBox.classList.remove("reveal");
            
            const q = questions[currentQuestion];
            imgElement.src = q.img;
            optionsContainer.innerHTML = ""; 
            feedback.innerText = "";
            progress.innerText = `Artist ${currentQuestion + 1} of ${questions.length}`;

            // Create buttons
            q.options.forEach(option => {
                const btn = document.createElement("button");
                btn.innerText = option;
                btn.onclick = () => checkAnswer(option, btn);
                optionsContainer.appendChild(btn);
            });
        }

        function checkAnswer(selected, btnElement) {
            const correct = questions[currentQuestion].correct;

            // Disable all buttons so she can't click twice
            const allBtns = optionsContainer.querySelectorAll("button");
            allBtns.forEach(btn => btn.disabled = true);

            if (selected === correct) {
                btnElement.classList.add("correct");
                feedback.style.color = "#4ec04e";
                feedback.innerText = "Correct! It's " + correct + "!";
                
                // Cool Feature: Reveal the full face!
                imgBox.classList.add("reveal");

                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion < questions.length) {
                        loadQuestion();
                    } else {
                        showWin();
                    }
                }, 1500); // Wait 1.5s to see the face

            } else {
                btnElement.classList.add("wrong");
                feedback.style.color = "#ff4d4d";
                feedback.innerText = "Oops! Try again!";
                
                // Enable buttons again to retry
                setTimeout(() => {
                    allBtns.forEach(btn => btn.disabled = false);
                    btnElement.classList.remove("wrong");
                    feedback.innerText = "";
                }, 1000);
            }
        }

        function showWin() {
            gameScreen.classList.add("hidden");
            winScreen.classList.remove("hidden");
            winScreen.style.display = "block";
            
            // Confetti
            setInterval(() => {
                const heart = document.createElement('div');
                heart.innerText = "‚ù§Ô∏è";
                heart.style.position = 'fixed';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-50px';
                heart.style.fontSize = '30px';
                heart.style.animation = 'drop 3s linear';
                document.body.appendChild(heart);
                
                if(!document.getElementById('confetti-style')) {
                    const style = document.createElement('style');
                    style.id = 'confetti-style';
                    style.innerHTML = `@keyframes drop { to { top: 110vh; } }`;
                    document.head.appendChild(style);
                }
            }, 300);
        }

        loadQuestion();

    </script>
</body>
</html>
